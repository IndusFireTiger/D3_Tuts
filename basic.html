<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Examples</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <p>paragraph</p>
    <p>paragraph</p>
    <p>paragraph</p>
    <p>paragraph</p>
    <p>paragraph</p>
    <p>paragraph</p>
</body>
<script>
    d3.select("body").style("background-color", "pink"); // selection d3js.org
    d3.selectAll("p")
        .data([15, 16, 23, 42, 50, 64])
        .style("font-size", function (d) { return d + "px"; }) // dynamic properties d3js.org
        .text(function (d) { return "I’m number " + d + "!"; })
    d3.selectAll("p").style("color", function (d, i) {      // dynamic properties d3js.org
        return i % 2 ? "#999" : "#000";
    });
    // Update…
    var p = d3.select("body")
        .selectAll("p")
        .data([4, 8, 15, 16, 23, 42])
        .text(function (d) { return d; });

    // Enter…
    p.enter().append("p")
        .text(function (d) { return d; });

    // Exit…
    p.exit().remove();
</script>

</html>
